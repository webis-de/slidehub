<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Slidehub is a presentation/slide/talk explorer">

  <title>Slidehub</title>

  <link rel="stylesheet" href="app.bundle.css">

  <script src="app.bundle.js"></script>
</head>

<body>

  <main class="main-content" data-slidehub>
    <!-- Slidehub will hook itself as a child element into [data-slidehub] -->
  </main>

  <footer class="sh-status-bar">
    <div data-slidehub-page-widget></div>

    <div class="sh-modal-buttons" data-slidehub-modal-buttons></div>
  </footer>

  <div class="modal modal--controls closed" data-modal-controls aria-hidden="true" aria-labelledby="controls-title" role="dialog">
    <div class="modal-content" role="document">
      <button class="modal__close button--close" data-close-modal aria-label="Close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" role="img" aria-labelledby="close-controls-title">
          <title id="close-controls-title">An x symbol representing a closing action</title>
          <path d="m4,0l8,8 8,-8 4,4 -8,8 8,8 -4,4 -8,-8 -8,8 -4,-4 8,-8 -8,-8 Z" fill="#000" />
        </svg>
      </button>

      <h2 id="controls-title">Controls</h2>

      <div class="shortcut-table-wrapper">
        <table class="shortcut-table">
          <caption class="visually-hidden">Document-specific controls</caption>
          <thead>
            <tr>
              <th class="shortcut-table__input">
                <span class="visually-hidden">Shortcut</span>
              </th>
              <th class="shortcut-table__action">Documents</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="shortcut-table__input">
                <div class="shortcut-group">
                  <kbd aria-label="Up or down arrow key">↑/↓</kbd>
                </div>
              </td>
              <td class="shortcut-table__action">Navigate documents</td>
            </tr>
            <tr>
              <td class="shortcut-table__input">
                <div class="shortcut-group">
                  <kbd>Shift</kbd> +
                  <kbd aria-label="Up or down arrow key">↑/↓</kbd>
                </div>
              </td>
              <td class="shortcut-table__action">Navigate 3 documents</td>
            </tr>
          </tbody>
        </table>

        <table class="shortcut-table">
          <caption class="visually-hidden">Page-specific controls</caption>
          <thead>
            <tr>
              <th class="shortcut-table__input">
                <span class="visually-hidden">Shortcut</span>
              </th>
              <th class="shortcut-table__action">Pages</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="shortcut-table__input">
                <div class="shortcut-group">
                  <kbd aria-label="Left or right arrow key">←/→</kbd>
                </div>
              </td>
              <td class="shortcut-table__action">Navigate pages</td>
            </tr>
            <tr>
              <td class="shortcut-table__input">
                <div class="shortcut-group">
                  <kbd>Shift</kbd> +
                  <kbd aria-label="Left or right arrow key">←/→</kbd>
                </div>
              </td>
              <td class="shortcut-table__action">Navigate 3 pages</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>

</html>
