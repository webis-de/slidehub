<body>
    <a href="#main-content" class="skip-link visually-hidden focusable">Skip to content</a>

    <header class="toolbox">
        <h1 class="site-title">
            <a href="#">SlideHub</a>
        </h1>

        <button data-target-modal="modal--shortcuts" disabled>Shortcuts</button>

        <button data-target-modal="modal--features" disabled>Features</button>
    </header>

    <main class="main-content" id="main-content">
        <div class="doc-container"></div>
    </main>

    <div class="modal modal--shortcuts closed" aria-hidden="true" aria-labelledby="shortcuts-title" role="dialog">
        <div class="modal-content" role="document">
            <button class="modal__close button--close" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" role="img" aria-labelledby="close-shortcuts-svg-title">
                    <title id="close-shortcuts-svg-title">An x symbol representing a closing action</title>
                    <path d="m4,0l8,8 8,-8 4,4 -8,8 8,8 -4,4 -8,-8 -8,8 -4,-4 8,-8 -8,-8 Z" fill="#000"/>
                </svg>
            </button>

            <h2 id="shortcuts-title">Shortcuts</h2>

            <div class="shortcut-table-wrapper">
                <table class="shortcut-table">
                    <caption class="visually-hidden">Document-specific shortcuts</caption>
                    <thead>
                        <tr>
                            <th class="shortcut-table__input">
                                <span class="visually-hidden">Shortcut</span>
                            </th>
                            <th class="shortcut-table__action">Documents</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="shortcut-table__input">
                                <div class="shortcut-group">
                                    <kbd aria-label="Up arrow key">↑</kbd>
                                    <kbd aria-label="Down arrow key">↓</kbd>
                                </div>
                            </td>
                            <td class="shortcut-table__action">Navigate documents</td>
                        </tr>
                    </tbody>
                </table>

                <table class="shortcut-table">
                    <caption class="visually-hidden">Page-specific shortcuts</caption>
                    <thead>
                        <tr>
                            <th class="shortcut-table__input">
                                <span class="visually-hidden">Shortcut</span>
                            </th>
                            <th class="shortcut-table__action">Pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="shortcut-table__input">
                                <div class="shortcut-group">
                                    <kbd aria-label="Left arrow key">←</kbd>
                                    <kbd aria-label="Right arrow key">→</kbd>
                                </div>
                                <div class="shortcut-group">
                                    <kbd>Shift</kbd> +
                                    <kbd aria-label="Scroll wheel up/down">↕</kbd>
                                </div>
                            </td>
                            <td class="shortcut-table__action">Move page forward/backward</td>
                        </tr>
                        <tr>
                            <td class="shortcut-table__input">
                                <div class="shortcut-group">
                                    <kbd aria-label="Control">Ctrl</kbd> +
                                    <kbd aria-label="Left arrow key">←</kbd>
                                </div>
                                <div class="shortcut-group">
                                    <kbd aria-label="Control">Ctrl</kbd> +
                                    <kbd aria-label="Right arrow key">→</kbd>
                                </div>
                            </td>
                            <td class="shortcut-table__action">Move 3 pages forward/backward</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal modal--features closed" aria-hidden="true" aria-labelledby="features-title" role="dialog">
        <div class="modal-content" role="document">
            <button class="modal__close button--close" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" role="img" aria-labelledby="close-features-svg-title">
                    <title id="close-features-svg-title">An x symbol representing a closing action</title>
                    <path d="m4,0l8,8 8,-8 4,4 -8,8 8,8 -4,4 -8,-8 -8,8 -4,-4 8,-8 -8,-8 Z" fill="#000"/>
                </svg>
            </button>

            <h2 id="features-title">Features</h2>

            <fieldset class="features-fieldset">
                <legend class="visually-hidden">Features</legend>
            </fieldset>
        </div>
    </div>

</body>
