<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Slidehub is a presentation/slide/talk explorer">

  <title>Slidehub</title>

  <style>
    body {
      margin: 0;
      padding: var(--sh-spacing);
      overflow-y: scroll;
      font-size: 1em;
      line-height: 1.5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif,
        'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      color: var(--sh-c-text, #000);
      background-color: var(--sh-c-background, #fff);
    }
  </style>

  <link rel="stylesheet" href="./css/slidehub.css">

  <script src="./js/app.mjs" type="module"></script>
</head>

<body>

  <footer class="sh-status-bar">
    <div data-slidehub-page-widget></div>

    <div data-slidehub-mousewheel-tip></div>

    <div data-slidehub-modal-buttons></div>
  </footer>

  <main data-slidehub>
    <!-- Slidehub will hook itself as a child element into [data-slidehub] -->
  </main>

  <div class="sh-modal" data-modal-help aria-hidden="true" aria-labelledby="sh-help-title" role="dialog">
    <div class="sh-modal-content" role="document">
      <button class="sh-modal__close sh-button sh-button--close" data-close-modal aria-label="Close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" role="img" aria-labelledby="sh-close-help-title">
          <title id="sh-close-help-title">An x symbol representing a closing action</title>
          <path d="m4,0l8,8 8,-8 4,4 -8,8 8,8 -4,4 -8,-8 -8,8 -4,-4 8,-8 -8,-8 Z" fill="#000" />
        </svg>
      </button>

      <h2 class="sh-modal__title" id="sh-help-title">Help</h2>

      <div class="sh-shortcut-table-wrapper">
        <table class="sh-shortcut-table">
          <caption class="sh-visually-hidden">Document-specific controls</caption>
          <thead>
            <tr>
              <th>
                <span class="sh-visually-hidden">Shortcut</span>
              </th>
              <th>Documents</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <kbd aria-label="Up or down arrow key">↑/↓</kbd>
              </td>
              <td>Navigate documents</td>
            </tr>
            <tr>
              <td>
                <kbd>Shift</kbd> + <kbd aria-label="Up or down arrow key">↑/↓</kbd>
              </td>
              <td>Navigate 3 documents</td>
            </tr>
          </tbody>
        </table>

        <table class="sh-shortcut-table">
          <caption class="sh-visually-hidden">Page-specific controls</caption>
          <thead>
            <tr>
              <th>
                <span class="sh-visually-hidden">Shortcut</span>
              </th>
              <th>Pages</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <kbd aria-label="Left or right arrow key">←/→</kbd>
              </td>
              <td>Navigate pages</td>
            </tr>
            <tr>
              <td>
                <kbd>Shift</kbd> + <kbd>MouseWheel</kbd>
              </td>
              <td>Navigate pages</td>
            </tr>
            <tr>
              <td>
                <kbd>Shift</kbd> + <kbd aria-label="Left or right arrow key">←/→</kbd>
              </td>
              <td>Navigate 3 pages</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>

</html>
